<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Whatsapp</title>
		<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	</head>

	<body>
		<section id="root" class="d-flex align-item-center">
			<div class="container">
				<div class="bg-transparent my-4 px-0 whatsapp rounded shadow">
					<div class="row h-100 g-0">
						<div class="col-4 h-100">
							<header class="d-flex justify-content-between align-items-center">
								<div class="user">
									<img
										class="header-img my-1 mx-1"
										:src="`img/avatar${user.avatar}.jpg`"
										:alt="user.name"
									/>
									<span>{{user.name}}</span>
								</div>
								<div class="user-button">
									<i class="fas fa-circle-notch"></i>
									<i class="fas fa-comment-alt"></i>
									<i class="fas fa-ellipsis-v"></i>
								</div>
							</header>
							<div class="notification d-flex align-items-center px-2">
								<i class="fas fa-bell-slash"></i>
								<div class="notification-txt">
									<p class="pt-3 mb-0 fs-6">
										Ricevi notifiche di nuovi messaggi
									</p>
									<p class="sm-txt text-decoration-underline text-secondary">
										Attiva notifiche desktop
									</p>
								</div>
							</div>
							<div
								class="
									search
									bg-light
									d-flex
									align-items-center
									justify-content-center
									position-relative
									py-2
								"
							>
								<i class="fas fa-search position-absolute"></i>
								<input
									type="text"
									class="w-75 text-center"
									placeholder="Cerca o inizia una nuova chat"
								/>
							</div>
							<div class="conversations bg-light">
								<div
									v-for="(contact, index) in contacts"
									class="conversation"
									:key="index+contact.avatar"
								>
									<div
										class="row w-100 clickable"
										@click="setCurrentIndex(index)"
									>
										<div class="col-3">
											<img
												class="conversations-img"
												:src="`img/avatar${contact.avatar}.jpg`"
												alt=""
											/>
										</div>
										<div class="col-9">
											<h6>{{contact.name}}</h6>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-8">
							<header class="px-2">
								<div class="row align-items-center">
									<div class="d-flex col-6">
										<div
											v-for="(contact, index) in contacts"
											class="chat-header"
											:class="isActive(index)"
										>
											<div class="d-flex">
												<div class="chat-img">
													<img
														class="header-img my-1 mx-1"
														:src="`img/avatar${contact.avatar}.jpg`"
														alt=""
													/>
												</div>
												<div class="chat-info py-2">
													<h6 class="mb-0">{{contact.name}}</h6>
													<span class="sm-txt text-secondary"
														>Ultimo accesso oggi alle</span
													>
												</div>
											</div>
										</div>
									</div>
									<div class="chat-buttons col-6 text-end pe-3">
										<i class="fas fa-search"></i>
										<i class="fas fa-paperclip"></i>
										<i class="fas fa-ellipsis-v"></i>
									</div>
								</div>
							</header>
							<div class="chat pt-5">
								<div class="row column g-0">
									<div
										v-for="(contact, index) in contacts"
										class="convo"
										:class="isActive(index)"
									>
										<div
											v-for="(message, index) in contact.messages"
											class="col-12"
											v-if=""
										>
											<div :class="message.status">
												<div class="message active px-4">
													<p class="mb-0">{{message.message}}</p>
													<p class="mb-0 sm-txt text-end text-secondary">
														{{message.date}}
													</p>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="chat-tools">
								<div class="row h-100 g-0">
									<div
										class="
											col-1
											d-flex
											align-items-center
											justify-content-center
										"
									>
										<i class="far fa-smile"></i>
									</div>
									<div
										class="
											col-10
											d-flex
											align-items-center
											justify-content-center
										"
									>
										<input
											type="text"
											class="w-100 h-75 px-3"
											placeholder="Scrivi un messaggio.."
											v-model.trim="newMessageText"
											@keyup.enter="sendMessage"
										/>
									</div>
									<div
										class="
											col-1
											d-flex
											align-items-center
											justify-content-center
										"
									>
										<i class="fas fa-microphone"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="./js/data.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
